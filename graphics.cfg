//=============Ragdolls&Gibs===========

cl_ragdoll_fade_time 8 //Was previously 6
cl_ragdoll_physics_enable 1
ragdoll_sleepaftertime 5
cl_phys_props_enable 1
cl_phys_props_max 2048 //(default 1024)
props_break_max_pieces 32
r_propsmaxdist 2048
violence_agibs 1
violence_hgibs 1
cl_burninggibs 1

//=============Experimental=============

//Don't modify any of this unless you 100% know what you are doing.

r_occlusion 0 //0 = more GPU than CPU
mod_forcedata 1 //Disables async model loading
cl_detaildist 32000  //Distance of detail
cl_maxrenderable_dist 32000
cl_detailfade 0  // Fading of detail
cl_drawmonitors 0 // Never enable
cl_ejectbrass 1 // Brass shell ejections from the minigun
gl_clear_randomcolor 0 //Keep this at 0 for modern hardware. Use 1 for legacy hardware.
flex_smooth 1
mat_clipz 1 //Old radeon graphics hardware users should set this value to 0.

//=============Graphics=============

mat_max_worldmesh_vertices 65536
//reduces vertices (1024 minimum)

cl_hud_playerclass_use_playermodel 1 // makes the playermodel 2D on the HUD

mat_vsync 0
// Gets rid of some input lag and uncaps FPS
mat_levelflush 1
mat_postprocess_x 8
mat_postprocess_y 8
mat_compressedtextures 0
mat_disable_fancy_blending 0
mat_envmapsize 512
mat_envmaptgasize 512
mat_filterlightmaps 1
mat_filtertextures 1
mat_forceaniso 16
mat_queue_mode -1
mat_bumpmap 1

// Finer AA settings.
mat_antialias 8 //Global enable/disable
mat_software_aa_blur_one_pixel_lines 0.5
mat_software_aa_edge_threshold 0.8
mat_software_aa_quality 2
mat_software_aa_strength 2
mat_software_aa_strength_vgui 2


mat_monitorgamma 1.8
     // Controls brightness, try 1.8 to make it brighter or 2.2
    // to get it darker. Only works in fullscreen.

mat_motion_blur_enabled 0
mat_parallaxmap 1

mat_picmip -10
// -10 = swagged out quality, 10 = worst quality. Sever defines the range.

mat_reducefillrate 0
mat_reduceparticles 0
mat_trilinear 1
mat_viewportscale 1 // Almost no performance gain from viewport scaling.
mat_viewportupscale 1 // Almost no performance gain from viewport upscaling.
mat_mipmaptextures 1
mp_decals 10000 // Sets limit to sprays, blood, and bullet holes.

r_lod 0
r_rootlod 0
r_pixelfog 0
r_radiosity 3
r_maxmodeldecal 4096
r_ambientboost 0
r_drawbatchdecals 0
r_staticprop_lod -10
r_drawtracers_firstperson 1
r_renderoverlayfragment 1
r_3dsky 1
r_ambientboost 1
r_ambientfactor 5
r_ambientmin .3
r_avglight 3
r_decals 10000 //Set this to match mp_decals.
r_decalstaticprops 1
r_decal_cullsize 15
r_drawdetailprops 1
r_drawmodeldecals 1
r_drawflecks 1
r_dynamic 1
r_flashlightdepthtexture 0
r_maxnewsamples 2
r_maxsampledist 32000
r_propsmaxdist 32000
r_renderoverlayfragment 0
r_worldlightmin 0.0002
r_occlusion 0
rope_averagelight 1
rope_collide 1
rope_rendersolid 0
rope_shake 1
rope_smooth 1
rope_subdiv 0
rope_wind_dist 1000
tracer_extra 1
muzzleflash_light 1


//===========WATER=============
r_waterdrawreflection 1
r_waterdrawrefraction 1
r_waterforceexpensive 1
r_waterforcereflectentities 1
r_forcewaterleaf 1
mat_wateroverlaysize 2048
r_cheapwaterend 0

mat_phong 1
//when disabled: adds cartoon-like lighting and reduces rocket trail particles
//and drastically improves performance

mat_specular 1 // Controls specularity. Setting this to 0 will make things less shiny.
mat_disable_lightwarp 0
mat_filterlightmaps 1
mat_softwarelighting 0
mat_hdr_level 2

r_shadowrendertotexture 1
  // Set to 1 to enable, but can cause lag;
 //0 is the recommended setting.

r_shadows 1 // Set to 1 to enable.
r_shadowmaxrendered 128
r_worldlights 1
r_rimlight 1
r_lightaverage 1

nb_shadow_dist 32000 // Distance from which shadows are visible (In hammer units. Default = 400 )
tf_enable_glows_after_respawn 1

//================FACE&HEAD================

r_glint_procedural 1
r_eyes 1
r_flex 1
r_teeth 1
r_eyeglintlodpixels 12
anim_3wayblend 1
ai_expression_optimization 1
blink_duration .7
tf_clientsideeye_lookats 1
phonemesnap 1

//====================Misc============================

fps_max 400 //Should be at least your monitors refresh rate * 2, then add 1. Higher FPS = less input lag, so cap it at a consistent amount.

cl_forcepreload 1
// Forces preloading maps. Improves map loading time drastically.
//(UPDATE) As of november 2017 it seems that valve has disabled this feature.
//I will keep it enabled personally for humors sake. Maybe one day it will be a thing again.

in_usekeyboardsampletime 1


con_nprint_bgalpha 255 // Disables console transparency
con_nprint_bgborder 0 // Disables console border


echo "Graphical Optimization Module Initiated!"
