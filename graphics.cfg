//=============Ragdolls&Gibs===========

//This section will make ragdolls and gibs instantly disappear
// No ragdolls + no gibs = better performance

cl_ragdoll_fade_time 12 //Was previously 6
cl_ragdoll_forcefade 0
cl_ragdoll_physics_enable 1
g_ragdoll_fadespeed 1 // Was previously 0, caused memory leaks
g_ragdoll_lvfadespeed 1
ragdoll_sleepaftertime 0
cl_phys_props_enable 1
cl_phys_props_max 16,384 // (default 2048)
props_break_max_pieces 500
r_propsmaxdist 1000
violence_agibs 1
violence_hgibs 1


//=============Experimental=============

//Don't modify any of this unless you 100% know what you are doing.

r_occlusion 0 //0 = more GPU than CPU
mod_forcedata 1 //Disables async model loading
cl_detaildist 100000  //Distance of detail
cl_detailfade 100000  //Fading of detail
cl_drawmonitors 1 // lol
cl_ejectbrass 1 // Brass shell ejections from the minigun
lod_TransitionDist 2000

//=============Graphics=============

mat_max_worldmesh_vertices 16,384
//reduces vertices (1024 minimum)

mat_queue_mode 2 //CPU queue/threading system for materials. 

cl_hud_playerclass_use_playermodel 1 // makes the playermodel 2D on the HUD

mat_vsync 0
// Gets rid of some input lag and uncaps FPS

mat_compressedtextures 0
mat_disable_fancy_blending 0
mat_disable_lightwarp 0
mat_envmapsize 256
mat_envmaptgasize 256
mat_filterlightmaps 1
mat_filtertextures 1
mat_forceaniso 16
mat_hdr_level 0
tracer_extra 1

mat_monitorgamma 1.8
     // Controls brightness, try 1.8 to make it brighter or 2.2
    // to get it darker. Only works in fullscreen.

mat_motion_blur_enabled 0
mat_parallaxmap 1

mat_picmip -10
// Sets mipmapping. Without `sv_cheats 1', you're looking
// at a range from -10 to 2, -10 being the best quality, 2 being the
// worst. sv_cheats 1 ranges from -10 to 10.

mat_reduceparticles 1
// Controls specularity. Setting this to 0 will make things less shiny.

mp_decals 16,384 // Sets limit to sprays, blood, and bullet holes.

mat_reducefillrate 1
mat_trilinear 1
mat_viewportscale 1
mat_viewportupscale 1  // Almost no performance gain from viewport upscaling.
mat_wateroverlaysize 512
mat_mipmaptextures 1




r_ambientboost 1
r_drawbatchdecals 1
staticprop_lod -10
r_drawtracers_firstperson 1
r_renderoverlayfragment 1
r_3dsky 1
r_ambientfactor 5
r_ambientmin 0.3
r_cheapwaterend 0
r_cheapwaterstart 0
r_decals 16,384
r_decalstaticprops 16,384
r_decal_cullsize 2
r_drawdetailprops 1
r_drawmodeldecals 1
r_drawflecks 1
r_dynamic 1
r_flashlightdepthtexture 1
r_forcewaterleaf 0
r_lightaverage 1
r_maxnewsamples 16
r_maxsampledist 2000
r_propsmaxdist 2000
r_renderoverlayfragment 1
r_staticprop_lod -10
r_waterdrawreflection 1
r_waterdrawrefraction 1
r_waterforceexpensive 1
r_waterforcereflectentities 1
r_worldlightmin 0
r_occlusion 1
rope_averagelight 1
rope_collide 1
rope_rendersolid 1
rope_shake 1
rope_smooth 1
rope_subdiv 8
rope_wind_dist 2000
tracer_extra 1
muzzleflash_light 1
cl_muzzleflash_dlight_1st 1
cl_jiggle_bone_framerate_cutoff 165



//===========Lighting&Shadows=============

mat_phong 1
//adds cartoon-like lighting and reduces rocket trail particles
//Drastically improves performance

r_shadowmaxrendered 1024 //set to 1 to enable.

r_shadowrendertotexture 1
  // Set to 1 to enable, but can cause lag;
 //0 is the recommended setting.

r_shadows 1                      
nb_shadow_dist 2000  //Distance from which shadows are visible (In hammer units, old value is 400 )

tf_enable_glows_after_respawn 1 
r_worldlights 1
r_rimlight 1
r_lightaverage 1
mat_disable_lightwarp 0
mat_filterlightmaps 1
mat_softwarelighting 0

//================FACE&HEAD================

r_eyes 1
r_flex 1
r_lod -10 
r_rootlod -10
r_teeth 1
anim_3wayblend 1
ai_expression_optimization 0
r_glint_procedural 0
blink_duration .20
tf_clientsideeye_lookats 1
phonemesnap -10

//====================Misc============================

fps_max 500 //Should be at least your monitors refresh rate * 2, then add 1. Higher FPS = less input lag, so cap it at a consistent amount.

